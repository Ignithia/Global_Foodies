<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Foodies Product</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a class="burger"><img src="./Assets/Images/icon.png" /></a>
      <div class="logo"><img src="./Assets/Images/Group 1.png" /></div>
      <nav class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Over ons</a></li>
          <li><a href="#">Merch</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#" class="lang">ENG</a></li>
        </ul>
      </nav>
      <div class="cart-icon"><img src="./Assets/Images/Group 3.png" /></div>
    </header>

    <main>
      <section class="product">
        <div class="product-image">
          <a href="#" class="merch-btn">&#60; merch</a>
          <img src="./Assets/Images/Group 1875.png" alt="Chef Hat" />
        </div>
        <div class="product-details">
          <div class="product-details-header">
            <h1>Global Foodies Kookhoed</h1>
            <p class="price">€22</p>
          </div>

          <div class="colors">
            <p>Kleuren:</p>
            <div class="color-options">
              <span class="color white"></span>
              <span class="color black"></span>
              <span class="color green"></span>
              <span class="color yellow"></span>
            </div>
          </div>
          <div class="quantity">
            <p>Formaat:</p>
            <input type="number" value="1" min="1" />
          </div>
          <button class="btn">In winkelwagen</button>
        </div>
      </section>

      <section class="suggestions">
        <div class="suggestion-item" id="Bestekpot">
          <img src="./Assets/Images/bestek houder.png" alt="Bestekpot" />
          <p>Bestekpot</p>
          <p class="price">€20</p>
        </div>
        <div class="suggestion-item">
          <img
            src="./Assets/Images/BACKGROUND WEG lunchbox 2.png"
            alt="Lunchbox"
          />
          <p>Lunchbox</p>
          <p class="price">€20</p>
        </div>
        <div class="suggestion-item">
          <img src="./Assets/Images/Group 1821.png" alt="Ovenwanten" />
          <p>Ovenwanten</p>
          <p class="price">€10</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-contact">
        <p>Contact</p>
        <p class="mail">globalfoodies.official <br />@gmail.com</p>
        <div class="social-icons">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="footer-logo">
        <img src="./Assets/Images/Group 1.png" />
      </div>
      <div class="footer-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Over ons</a></li>
          <li><a href="#">Merch</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
